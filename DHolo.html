<script>
  // Function to calculate sum based on input values and multiplier
  function calculateSum(row) {
    let inputs = row.querySelectorAll('.input-box');
    let sum = 0;
    
    inputs.forEach(input => {
      let value = parseFloat(input.value) || 0;
      let multiplier = parseInt(input.getAttribute('data-multiplier')) || 0;
      sum += value * multiplier;
    });
    
    return sum.toFixed(2);
  }
  
  // Function to update total sum display
  function updateTotalSum() {
      let totalSum = calculateTotalSum();
      let formattedSum;
  
      if (parseFloat(totalSum) % 1 === 0) {
          formattedSum = parseFloat(totalSum).toFixed(0); // Display as an integer
      } else {
          formattedSum = parseFloat(totalSum).toFixed(2); // Display with two decimal places
      }
  
      document.getElementById('total-sum').textContent = formattedSum !== '0' ? `${formattedSum}` : 'Links';
  }
  
  // Function to calculate total sum
  function calculateTotalSum() {
    let totalSum = 0;
    document.querySelectorAll('.sum-box').forEach(sumBox => {
      totalSum += parseFloat(sumBox.value) || 0;
    });
    return totalSum.toFixed(2);
  }
  
  // Update sum box when any input changes
  document.querySelectorAll('.input-box').forEach(input => {
    input.addEventListener('input', function() {
      let row = this.parentElement;
      let sumBox = row.querySelector('.sum-box');
      let sum = calculateSum(row);
      sumBox.value = sum !== '0.00' ? sum : '';
      
      // Update total sum display
      updateTotalSum();
    });
  });
  
  // Initial calculation on page load
  window.addEventListener('load', function() {
    document.querySelectorAll('.input-box').forEach(input => {
      input.value = ''; // Clear initial values
    });
    
    // Update sum boxes based on initial values
    document.querySelectorAll('.row').forEach(row => {
      let sumBox = row.querySelector('.sum-box');
      let sum = calculateSum(row);
      sumBox.value = sum !== '0.00' ? sum : '';
    });
    
    // Update initial total sum display
    updateTotalSum();
  });
  </script>
